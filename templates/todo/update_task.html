{% extends 'base.html' %}
{% load filters %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-5 mt-1">
            <h5>Update task</h5>
            <form method="post" action="">
                <div class="form-row">
                    {% csrf_token %}
                    {{ form.done|add_class:'form-check-input' }}
                    <div class="col-sm-10">
                        {{ form.title|add_class:'form-control form-control-sm mr-1' }}
                    </div>
                    <button class="btn btn-outline-primary btn-sm" type="submit" name="Update Task">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
